<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="jumbotron text-center">
        <h1>Circle on earth</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label>Radius of the circumference: </label>
                    <input type="text" id="radius" placeholder="Radius, example: 50" class="form-control">
                </div>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-sm-4">
                <div class="form-group">
                    <label>Latitude of the central point: </label>
                    <input type="text" id="pointLatitude" placeholder="Latitude point, example: 41.153340" class="form-control">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label>Longitude of the central point: </label>
                    <input type="text" id="pointLongitude" placeholder="Longitude point, example: 1.097319" class="form-control">
                </div>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-sm-4">
                <div class="form-group">
                    <label>Latitude of the object: </label>
                    <input type="text" id="objectLatitude" placeholder="Latitude object, example: 41.153322" class="form-control">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label>Longitude of the obejct: </label>
                    <input type="text" id="objectLongitude" placeholder="Longitude object, example: 1.096708" class="form-control">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <button class="btn btn-primary" id="send">Send</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="Object_within_a_circle_on_earth.js"></script>
    <script type="text/javascript">
        document.getElementById('send').addEventListener('click', function() {
            let radius = document.getElementById("radius").value;
            let point = [document.getElementById("pointLatitude").value, document.getElementById("pointLongitude").value];
            let object = [document.getElementById("objectLatitude").value, document.getElementById("objectLongitude").value];

            console.log(knowDistance(radius, point, object));
        }, false);
    </script>
</body>

</html>
